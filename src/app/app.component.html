<div class="jumbotron" style="background-color: transparent;">
    <h1>Inter Planetary Travel</h1>      
    <p>This portal calculates you the fastest way to travel to other planets from  our Planet.</p>
</div>
<div class="container-fluid" >
    <app-spinner *ngIf="show"></app-spinner>
   <div class="row text-light" *ngIf="!show" >
      <div class="col-sm-4">
          <h3 class="text-center" > Source</h3>
          <p class="text-center">{{ homePlanet }}</p>   
      </div>
      <div class="col-sm-4">
       <h3  class="text-center" >To </h3>
      </div>
      <div class="col-sm-4">
        <h3 class="text-center" > Destination</h3>  
        <div class="dropdown text-center">

              <select   class="btn btn-primary" (change)="onChange($event.target.value)">
                <option  class="dropdown-item" type="button" >Select</option>
                <option *ngFor='let i of vertexArray' class="dropdown-item" type="button" style="background: #5e5cb8; color: #fff;" >{{i.name}}</option>
              </select>
              <!-- <div class="select" tabindex="1" >
                <input *ngFor='let i of vertexArray' (change)="onChange($event.target.value)" value="{{i.name}}" class="options-select" name="selectors" type="radio" id="opt1" checked>
                <label  *ngFor='let i of vertexArray' for="opt1" class="option">{{ i.name}}</label>                       
              </div> -->
          </div>
      </div>
      <br>
      <br>
      <div class=" " style="width: 100%;justify-content: center;align-items: center;display: flex;">
          
          <div>
              <h3  class="text-center">claculate shortest distance </h3>
              <button class="btn btn-primary"  style="margin-left: 105px;"  (click)="findShortestPath(dangerTpl,empty)">calculates</button>   
            </div>
            
      </div>
   </div>
   <app-ngbd-modal-basic [result]="result" [lastelement]="lastelement" [time]="time"></app-ngbd-modal-basic>
   <ng-template #dangerTpl>
    <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"/></svg>
     Somethings Wrong
    </ng-template>
    <ng-template #empty>
     <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" width="24" height="24" viewBox="0 0 24 24"><path d="M10.872 6.831l1.695 3.904 3.654-1.561-1.79 3.426 3.333.954-3.417 1.338 2.231 4.196-4.773-2.582-2.869 2.287.413-3.004-3.792-.726 2.93-1.74-1.885-2.512 3.427.646.843-4.626zm-.786-6.831l-1.665 9.119-6.512-1.228 3.639 4.851-5.548 3.294 7.108 1.361-.834 6.076 5.742-4.577 9.438 5.104-4.288-8.064 6.834-2.677-6.661-1.907 3.25-6.22-6.98 2.982-3.523-8.114z"/></svg>
    Please select Destination Planet
    </ng-template>
    <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
</div>
